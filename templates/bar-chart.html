<html>
<head>

    <meta charset="UTF-8">
    <title>Question-2</title>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', { 'packages': ['bar'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Name', 'Tweets', 'Likes', 'Followers'],
                ['Conspiracy', 126188, 101104, 5734],
                ['Jack', 203909, 151485, 3951],
                ['Mick', 156530, 143062, 1461],
                ['Kathy', 155402, 215378, 49012]
            ]);

            var options = {
                chart: {
                    title: 'Likes, Tweets and Followers',
                    //subtitle: 'Sales, Expenses, and Profit: 2014-2017',
                },
                bars: 'horizontal' // Required for Material Bar Charts.
            };

            var chart = new google.charts.Bar(document.getElementById('barchart_material'));

            chart.draw(data, google.charts.Bar.convertOptions(options));
        }
    </script>
</head>
<body>
    <div style="margin: 10px 0 0 10px;width: 1000px">
        <h3>Question : Top four who has most number of likes and the their no. of tweets (to show if an active user is more popular or not)</h3>

        <div id="barchart_material" style="width: 900px; height: 500px;"></div>
    </div>
</body>
</html>
